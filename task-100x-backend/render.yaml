services:
  - type: web
    name: task-100x-backend
    env: docker
    dockerfilePath: ./Dockerfile
    region: singapore # Closest region to India
    plan: starter # Change to free for free tier, or starter/standard/pro for paid plans
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false # Your Supabase PostgreSQL connection string
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        sync: false
      - key: SUPABASE_URL
        sync: false # Your Supabase project URL
      - key: SUPABASE_KEY
        sync: false # Your Supabase anon/service key
      - key: GROQ_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
